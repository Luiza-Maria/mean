<app-navigation> </app-navigation>

<div class="container-fluid">
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
   
    <div class="login">
      <h1> Login </h1>
      <form  #loginF="ngForm" (ngSubmit) = "onSubmit(loginF)">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" #email="ngModel" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" #password="ngModel" ngModel class="form-control" id="exampleInputPassword1" required >
          </div>
          
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <p> 
          <a href="/forgot-pass">
          Forgot Password? 
        </a>
      </p>
        <hr>
        <p>
          <a href="/signup">
             Don't have an account? Create one
            </a>
          </p>
      </div>
  </div>
  
  <div class="col-2"></div>
</div>
</div>
